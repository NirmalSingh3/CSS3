<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS level 5</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            font-size: 10px;
        }
        .box
        {
            background-color: aqua;
            height: 100px;
            width: 100px;
            margin: 5px;
            /* display: inline;  */
            /* when we set display: inline; the we cannot set elements width and height for this we can use inline-block*/
            display: inline-block;
        }
        #box1
        {
            color: aqua;
            /* display: none;  */
            /* remove the whole element not like visibility just dissapper the element after display: none; it does not takes space  */
        }
        #first
        {
            height: 200px;
            width: 200px;
            background-color: cadetblue;
            font-size: 25px;
        }
        #second
        {
            background-color: blueviolet;
            width: 50%;
            height: 30%;
        }
        #em1
        {
            height: 200px;
            width: 200px;
            background-color: aqua;
            font-size: 25px;
        }
        #em2
        {
            background-color: blueviolet;
            width: 70%;
            height: 50%;
            /* font-size: 2em; */
            font-size: 2rem;
        }
        #vhvw
        {
            background-color: red;
            height: 50vh;
            width: 60vh;
        }
        .b1,.b2,.b3,.b4
        {
            background-color: royalblue;
            height: 50px;
            width: 50px;
            margin: 5px;
        }
        .b1
        {
            position: static;
        }
        .b2
        {
            position: relative;
            top: 10px;
            left: 50px;
        }
        .b3{
            position: absolute;
            top: 100px;
            left: 50px;
        }
        .b4{
            position: fixed;
            top: 100px;
        }
        .test
        {
            height: 100px;
            width: 100px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    this is body text for rem
    <header><h1>level 5 is here</h1></header>
    <main><div class="box" id="box1"> box 1 </div>
    <div class="box" id="box2"> box 2 </div>
    <!-- relative unit: percentage -->
    <div id="first">
        first
        <div id="second">
            second
        </div>
    </div>
    <!-- relative unit: em it takes the size on the basis of its parent-->
     <!-- relative unit REM it takes on the basis of Root element not parent -->
     <div id="em1">
        first
        <div id="em2">
            second
        </div>
     </div>

     <!-- the full area visible is knowna as viewport like vh and vw viewport height and viewport width -->
      <div id="vhvw">
        this is example of vw and vh
      </div>

      <!-- position properties -->
       <!-- 
      1.static by default
      2. relative
      3. absolute left-top  x axis 0 to right y axis 0 to down
      4. fixed -->

      <div class="position_property">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="test"></div>
      </div>
       <!-- z index by default 0 those elembts whose z index is higher will look up on the screen form others only applies on fixed, absolute, relative or sticky not on static take up integer value including -ve values-->
    </main>
    <footer></footer>
</body>
</html>
